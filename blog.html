    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awesome -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/sections/blog.css">
    <link rel="stylesheet" href="/assets/css/sections/navbar.css">
    <link rel="stylesheet" href="/assets/css/sections/footer.css">
    <link rel="stylesheet" href="/assets/css/animations.css">

    <style>
        /* Blog specific styles */
    </style>

</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container top-bar-content">
            <div class="contact-group">
                <div class="contact-item"><i class="fas fa-map-marker-alt icon-teal"></i><span>Cali, Colombia</span>
                </div>
                <div class="contact-item"><i class="fas fa-envelope icon-teal"></i><span>info@humangroupbpo.com</span>
                </div>
                <div class="contact-item"><i class="fas fa-phone-alt icon-teal"></i><span>+57 300 123 4567</span></div>
            </div>
            <div class="social-group">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <!-- Premium Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Internal Hero -->
    <section class="internal-hero">
        <div class="container">
            <h1>Nuestro Blog</h1>
            <div class="breadcrumb">
                <a href="index.html">Inicio</a>
                <span>/</span>
                <span>Blog Informativo</span>
            </div>
        </div>
    </section>

    <!-- Blog Content -->
    <main class="blog-page-padding">
        <div id="blog-container"></div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>
    <script>
        const sections = [
            { id: 'navbar-container', file: '/sections/navbar.html' },
            { id: 'blog-container', file: '/sections/blog.html' },
            { id: 'footer-container', file: '/sections/footer.html' }
        ];

        async function loadSections() {
            for (const section of sections) {
                try {
                    const response = await fetch(section.file);
                    if (response.ok) {
                        const html = await response.text();
                        document.getElementById(section.id).innerHTML = html;
                        if (section.id === 'navbar-container' && window.initializeNavbar) window.initializeNavbar();
                        if (section.id === 'blog-container' && window.initializeObservers) window.initializeObservers();
                    }
                } catch (e) { console.error(e); }
            }
        }

        loadSections();
    </script>
</body>

</html>
