<section id="contact-split" class="section-padding">
    <div class="container">
        <div class="contact-split-wrapper">
            <!-- Left Card: Promo / Why Choose Us -->
            <div class="contact-promo-card animate-on-scroll animate-from-left">
                <div class="promo-badge">
                    <span class="dot-green"></span> ¿POR QUÉ ELEGIRNOS?
                </div>
                <h2 class="promo-title">
                    Únase a más de 500<br>empresas<br>que confían en nosotros
                </h2>

                <div class="promo-image-container">
                    <img src="assets/images/Woman-laptop.png" alt="Asesora Human Group" class="promo-img">
                </div>

                <a href="#" class="btn btn-white-outline">
                    Empezar <span class="arrow-box">↗</span>
                </a>
            </div>

            <!-- Right Card: Dark Form -->
            <div class="contact-form-card animate-on-scroll animate-from-right">
                <h3 class="form-title">Obtenga consultoría gratuita</h3>

                <form class="consultation-form">
                    <div class="form-row">
                        <input type="text" placeholder="Su nombre" class="form-input" required>
                        <input type="email" placeholder="Su dirección de correo electrónico" class="form-input"
                            required>
                    </div>

                    <div class="form-row">
                        <input type="tel" placeholder="Número de teléfono" class="form-input" required>
                        <div class="select-wrapper">
                            <select class="form-select">
                                <option value="" disabled selected>Seleccionar servicios</option>
                                <option value="nomina">Gestión de Nómina</option>
                                <option value="seleccion">Selección de Personal</option>
                                <option value="sst">Seguridad y Salud (SST)</option>
                                <option value="consultoria">Consultoría HR</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row message-row">
                        <input type="text" placeholder="Su dirección de correo electrónico (Confirmación)"
                            class="form-input">
                        <button type="submit" class="btn btn-submit-white">
                            Enviar mensaje <span class="arrow-icon">↗</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
